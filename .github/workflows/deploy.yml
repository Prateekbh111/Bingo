name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: cd packages/db && npm run db:generate

      - name: Lint frontend
        run: npm run lint --workspace=web
        continue-on-error: true

      - name: Lint WebSocket server
        run: npm run lint --workspace=ws
        continue-on-error: true
