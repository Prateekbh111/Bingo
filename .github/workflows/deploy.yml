name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Production-Bingooo.site  # ðŸ‘ˆ This unlocks your secrets

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: prateekbh111/bingo-app:latest
        platforms: linux/amd64

    - name: Install SSH client
      run: sudo apt-get install -y ssh

    - name: Add SSH key
      run: |
        echo "${{ secrets.EC2_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          docker pull prateekbh111/bingo-app:latest
          
          # Stop and remove any containers on ports 3000/8080
          docker ps --filter "publish=3000" --format "{{.ID}}" | xargs -r docker stop
          docker ps --filter "publish=8080" --format "{{.ID}}" | xargs -r docker stop
          docker ps --filter "publish=3000" --format "{{.ID}}" | xargs -r docker rm
          docker ps --filter "publish=8080" --format "{{.ID}}" | xargs -r docker rm

          # Stop/remove by name too
          docker stop bingo-app || true
          docker rm bingo-app || true

          # Run new container
          docker run -d --name bingo-app \
            --env-file .env \
            -p 3000:3000 -p 8080:8080 prateekbh111/bingo-app:latest
        EOF
